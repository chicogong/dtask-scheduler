run:
  timeout: 5m

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gofmt
    - goimports

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/chicogong/dtask-scheduler
  errcheck:
    # 忽略 defer 中的 Close 错误（惯用做法）
    exclude-functions:
      - (io.Closer).Close
      - (*os.File).Close
      - (net/http.ResponseWriter).Write

issues:
  exclude-use-default: false
  max-issues-per-linter: 0
  max-same-issues: 0
